  <body>
    <header class="header">
      <div
        class="container-fluid d-flex justify-content-between header__container"
      >
        <div class="header__box">
          <h1 class="header__title">Planejamento Semanal</h1>
          <p class="header__description">
            Utilize o formulário para adicionar novas tarefas
          </p>
        </div>
        <div class="header__btns">
          <button class="header__btns--btn btn btn-success" id="btnSaveLocal">
            Salvar localStorage
          </button>
          <button
            class="header__btns--btn btn btn-danger ms-3"
            id="btnRemoveLocal"
          >
            Excluir localStorage
          </button>
        </div>
        <div class="header__date">
          <h2 class="header__hour" id="horaHeader">10:58</h2>
          <p class="header__date-full" id="fullTimeHeader">
            27 de Setembro de 2022
          </p>
        </div>
      </div>
    </header>
    <main class="main mt-4">
      <section class="add-remove">
        <form action="" class="form">
          <div class="container">
            <input
              type="text"
              name="atividade"
              id="atividade"
              placeholder="Atividade"
              class="me-3 input__form input__atividade"
            />
            <select name="dia" id="dias" class="me-3 input__form input__dias">
              <option value="domingo">Domingo</option>
              <option value="segunda">Segunda-feira</option>
              <option value="terca">Terça-feira</option>
              <option value="quarta">Quarta-feira</option>
              <option value="quinta">Quinta-feira</option>
              <option value="sexta">Sexta-feira</option>
              <option value="sabado">Sabado</option>
            </select>
            <select
              name="hora"
              id="horas"
              class="me-3 input__form input__horas"
            >
              <option value="8:30">8:30</option>
              <option value="9:00">9:00</option>
              <option value="9:30">9:30</option>
              <option value="10:00">10:00</option>
              <option value="10:30">10:30</option>
              <option value="11:30">11:30</option>
              <option value="12:00">12:00</option>
              <option value="12:30">12:30</option>
              <option value="13:00">13:00</option>
              <option value="13:30">13:30</option>
            </select>
            <button
              id="addButton"
              class="me-3 btn btn-success btn-lg btn__form btn__form-sum"
            >
              Adicionar Atividade
            </button>
            <button
              id="removeAllMonth"
              class="me-3 btn btn-danger btn-lg btn__form btn__form-minus"
            >
              Excluir Todos
            </button>
          </div>
        </form>
      </section>
      <section class="chose mt-4">
        <div class="container d-flex align-items-center">
          <div class="chose__hour">
            <p>Horário</p>
          </div>
          <div class="chose__btns">
            <button
              class="btn chose__segunda chose__btn"
              value="segunda"
              id="segundaButton"
            >
              Segunda-Feira
            </button>
            <button
              class="btn chose__terca chose__btn"
              value="terca"
              id="tercaButton"
            >
              Terça-feira
            </button>
            <button
              class="fixed btn chose__quarta chose__btn"
              value="quarta"
              id="quartaButton"
            >
              Quarta-Feira
            </button>
            <button
              class="btn chose__quinta chose__btn"
              value="quinta"
              id="quintaButton"
            >
              Quinta-Feira
            </button>
            <button
              class="btn chose__sexta chose__btn"
              value="sexta"
              id="sextaButton"
            >
              Sexta-Feria
            </button>
            <button
              class="btn chose__sabado chose__btn"
              value="sabado"
              id="sabadoButton"
            >
              Sábado
            </button>
            <button
              class="btn chose__domingo chose__btn"
              value="domingo"
              id="domingoButton"
            >
              Domingo
            </button>
          </div>
        </div>
      </section>

      </section>
